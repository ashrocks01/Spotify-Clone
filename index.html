<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="bar">
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
        <h1>Best of NCS - No copyright sound</h1>
        <div class="songItemContainer">
            <div class="songItem">
                <img src="cover.jfif" alt="1">
                <span class="songName">Gold Rush</span>
                <span class="songListPlay"><span class="timestamp">05:34 <i id="0" class="far songItemPlay  fa-play-circle"></i></span>  </span>
            </div>

          <!--  <div class="songItem">
                <img src="iktara.jfif" alt="1">
                <span class="songName">Iktara</span>
                <span class="songListPlay"><span class="timestamp">05:34 <i id="1" class="far songItemPlay  fa-play-circle"></i></span>  </span>
            </div> -->

        </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name = "range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="far fa-3x  fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward"></i>
        </div>

        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> Gold rush - Taylor swift
        </div>
    </div>
    <script src="https://kit.fontawesome.com/72efeaaf4e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
